<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <header class="header js-header">
        <div class="header__inner inner">
          <div class="header__wrapper">
            <div class="header__burger">
              <div class="burger js-mob-toggler">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="header__logo">
              <a href="/" class="logo">
                <img class="logo__image" src="./img/logo_with_text.svg" alt="logo" />
                <h1 class="logo__text">ROSAN PAY</h1>
              </a>
            </div>
            <div class="header__nav">
              <nav class="main-nav">
                <ul class="main-nav__list">
                  <li class="main-nav__item">
                    <a href="home" class="main-nav__link js-menu-link">
                      <span>Home</span>
                    </a>
                  </li>
                  <li class="main-nav__item">
                    <a href="shop" class="main-nav__link js-menu-link">
                      <span>Shop</span>
                    </a>
                  </li>
                  <li class="main-nav__item">
                    <a href="about" class="main-nav__link js-menu-link">
                      <span>About us</span>
                    </a>
                  </li>
                  <li class="main-nav__item">
                    <a href="faq" class="main-nav__link js-menu-link">
                      <span>FAQ</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header__basket">
              <a href="#" class="basket-info">
                <span class="basket-info__icon">
                  <svg class="icon icon-basket">
                    <use xlink:href="img/sprite.svg#icon-basket"></use>
                  </svg>
                </span>
                <div class="basket-info__quantity">3</div>
              </a>
            </div>
            <div class="header__search">
              <form action="/" class="search">
                <input type="text" class="search__input">
                <button type='button' class="search__button">
                  <svg class="icon icon-search">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </div>
      </header>
      <svg class="icon icon-basket">
        <use xlink:href="img/sprite.svg#icon-basket"></use>
      </svg>
      <svg class="icon icon-search">
        <use xlink:href="img/sprite.svg#icon-search"></use>
      </svg>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
