<div class="pagination-container">
  <div class="pagination-container__inner inner">
    <div class="pagination-container__wrapper">
      <ul class="pagination">
        {% for item in range(1,9) %}
          <li class="pagination__item">
            {% if loop.first %}
              <span class="pagination__link is-active">{{ item }}</span>
            {% else %}
              <a href="#" class="pagination__link">{{ item }}</a>
            {% endif %}
          </li>
        {% endfor %}
        <li class="pagination__arrow">
          <a href="#" class="pagination__next">{{ mixins.icon('pagination-arrow') }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
